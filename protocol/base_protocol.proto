package protocol;

enum MsgTypeId {
    SubscribeReqId        = 1;//client向agent发起订阅请求,agent向broker发起订阅请求
    SubscribeBrokerRspId  = 2;//broker向agent回复订阅请求
    SubscribeAgentRspId   = 3;//agent向client回复订阅请求
    AddConfigReqId        = 4;//broker向client推送添加一个配置项命令
    DelConfigReqId        = 5;//broker向client发起删除一个配置项命令
    UpdateConfigReqId     = 6;//broker向client发起更新一个配置项的命令
    PullServiceConfigReqId = 7;//agent向broker拉取一个服务的最新配置
    PullServiceConfigRspId = 8;//broker回复agent一个服务的最新配置
}

//client向agent发起订阅请求,agent向broker发起订阅请求
message SubscribeReq {
    required string serviceKey = 1;
}

//broker向agent回复订阅请求
message SubscribeBrokerRsp {
    required string serviceKey = 1;
    required int32 code = 2;//是否订阅成功，0成功 -1失败
    repeated string keys = 3;
    repeated string values = 4;
}

//agent向client回复订阅请求
message SubscribeAgentRsp {
    required string serviceKey = 1;
    required int32 code = 2;//是否订阅成功，0成功 -1失败
}

//broker向client推送添加一个配置项命令
message AddConfigReq {
    required string serviceKey = 1;
    required string key = 2;
    required string value = 3;
}

//broker向client发起删除一个配置项命令
message DelConfigReq {
    required string serviceKey = 1;
    required string key = 2;
}

//broker向client发起更新一个配置项的命令
message UpdateConfigReq {
    required string serviceKey = 1;
    required string key = 2;
    required string value = 3;
}

//agent向broker拉取一个服务的最新配置
message PullServiceConfigReq {
    required string serviceKey = 1;
}

//broker回复agent一个服务的最新配置
message PullServiceConfigRsp {
    required string serviceKey = 1;
    repeated string keys = 2;
    repeated string values = 3;//如果keys values为空，说明此服务的配置已被删除
}







